{% extends 'core/base.html' %}
{% load link_tags %}
{% load martortags %}

{% block main %}
{% for blogpost in blogposts %}
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="{{ blogpost.featured_image.url }}">
                <span class="card-title">{{ blogpost.title }}</span>
            </div>
            <div class="card-content">
                <p>{{ blogpost.body|safe_markdown }}</p>
            </div>
            <div class="card-action">
                <a href="{{ blogpost.slug|blogpost_url }}">This is a link</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
